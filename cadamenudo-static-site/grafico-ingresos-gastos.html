<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingresos vs Gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #fff;
      padding: 2rem;
      margin: 0;
      color: #000;
    }
    canvas {
      max-width: 100%;
      height: auto !important;
    }
  </style>
</head>
<body>

<canvas id="graficoLineal"></canvas>

<script>
  const ctxLineal = document.getElementById('graficoLineal').getContext('2d');

  new Chart(ctxLineal, {
    type: 'line',
    data: {
      labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
      datasets: [
        {
          label: 'Ingresos',
          data: [3200, 3300, 3100, 3400, 3500],
          borderColor: '#3716B3',
          backgroundColor: 'rgba(55, 22, 179, 0.1)',
          tension: 0.4,
          fill: true,
          pointRadius: 3,
          pointHoverRadius: 6
        },
        {
          label: 'Gastos',
          data: [2800, 2900, 2700, 3000, 3100],
          borderColor: '#BA68C8',
          backgroundColor: 'rgba(186, 104, 200, 0.1)',
          tension: 0.4,
          fill: true,
          pointRadius: 3,
          pointHoverRadius: 6
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          backgroundColor: '#fff',
          titleColor: '#000',
          bodyColor: '#000',
          borderWidth: 1,
          borderColor: '#ccc',
          padding: 10,
          displayColors: false,
          callbacks: {
            label: function(context) {
              const label = context.dataset.label || '';
              const value = context.formattedValue;
              return `${label}: $${value}`;
            }
          }
        },
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          ticks: {
            color: '#64748B'
          }
        },
        y: {
          beginAtZero: true,
          ticks: {
            color: '#64748B'
          },
          grid: {
            color: '#eee'
          }
        }
      }
    }
  });
</script>

</body>
</html>
